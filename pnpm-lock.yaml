name: Update Lockfile

on:
  workflow_dispatch:

permissions:
  contents: write  # Set this to allow commits to the repository

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install pnpm
        run: |
          curl -fsSL https://get.pnpm.io/v6.16.js | node - add --global pnpm

      - name: Install dependencies and regenerate lockfile
        run: |
          pnpm install

      - name: Commit updated lockfile
        run: |
          git config --global user.email "bt22csd009@iiitn.ac.in"
          git config --global user.name "Krishna Khandelwal"
          git add pnpm-lock.yaml
          git commit -m "Update pnpm-lock.yaml" || echo "No changes to commit"
          git push
